spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/ubi
    username: root
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate.ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MariaDBDialect